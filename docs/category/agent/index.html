                <a href="/category/agent/" class="nav-link active">
                    AI Agents
                </a>
                
                <a href="/category/reasoning/" class="nav-link ">
                    LLM Reasoning
                </a>
                
            </div>
            <div class="nav-search">
                <input type="text" id="search-input" placeholder="搜索论文..." autocomplete="off">
                <div id="search-results" class="search-dropdown"></div>
            </div>

    <main class="main-content">
        
<div class="container">
    <header class="page-header">
        <nav class="breadcrumb">
            <a href="/">首页</a>
            <span>/</span>
            <span>AI Agents</span>
        </nav>
        <h1>AI Agents</h1>
        <p class="subtitle">共 0 篇论文</p>
    </header>

    <div class="filter-bar">
        <div class="filter-group">
            <label>排序</label>
            <select id="sort-select">
                <option value="date">按日期</option>
                <option value="score">按相关度</option>
            </select>
        </div>
        <div class="filter-group">
            <label>最低分数</label>
            <select id="score-filter">
                <option value="0">全部</option>
                <option value="5">5+</option>
                <option value="7">7+</option>
                <option value="8">8+</option>
            </select>
        </div>
    </div>

    <div class="paper-list" id="paper-list">
        
    </div>

    
    <div class="empty-state">
        <p>该分类暂无论文</p>
    </div>
    
</div>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const list = document.getElementById('paper-list');
    const sortSelect = document.getElementById('sort-select');
    const scoreFilter = document.getElementById('score-filter');

    function sortAndFilter() {
        const items = Array.from(list.querySelectorAll('.paper-item'));
        const sortBy = sortSelect.value;
        const minScore = parseInt(scoreFilter.value);

        items.forEach(item => {
            const score = parseInt(item.dataset.score);
            item.style.display = score >= minScore ? '' : 'none';
        });

        items.sort((a, b) => {
            if (sortBy === 'score') {
                return parseInt(b.dataset.score) - parseInt(a.dataset.score);
            } else {
                return new Date(b.dataset.date) - new Date(a.dataset.date);
            }
        });

        items.forEach(item => list.appendChild(item));
    }

    sortSelect.addEventListener('change', sortAndFilter);
    scoreFilter.addEventListener('change', sortAndFilter);
});
</script>
